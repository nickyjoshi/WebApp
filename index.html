<!DOCTYPE html>
    <html ng-app="app">
     <head>
       <title>Simple Angular Auth</title>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
       <script src="js/factory.js"></script>
       <script src="js/service.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="Main as main">
        <div class="jumbotron text-center">
            <h1>Prototype App</h1>
        </div>

        <div class="container">
            <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Username:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="main.username" class="form-control" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="main.password" class="form-control" placeholder="password">
                </div>
            </div>

            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="main.register()" class="btn btn-default">Register</button>
            <button ng-click="main.login()" class="btn btn-default">Login</button>
            <button ng-click="main.logout()" ng-show="main.isAuthed()" class="btn btn-default">Logout</button>
            <button ng-click="main.getQuote()" class="btn btn-default">get quote</button>

                </div>
            </div>
            </form>
        <br>
        <br>
        {{main.message}}

    </body>
</html>
